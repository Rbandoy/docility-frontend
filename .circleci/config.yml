version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.8  # Change to an image that suits your needs

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.7  # Use a compatible Docker version
          docker_layer_caching: true

      - run:
          name: Build Docker Image
          command: |
            IMAGE_TAG=${CIRCLE_SHA1:0:7} # Get the first 7 characters of the commit SHA
            docker build -t reneboy/docility:${IMAGE_TAG} .

      - run:
          name: Push Docker Image
          command: |
            IMAGE_TAG=${CIRCLE_SHA1:0:7}
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            docker push reneboy/docility:${IMAGE_TAG}

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
